<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV for Q</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-panel">

    <!-- Header img -->
    <div>
        <img class="header" src="images/cvHeader.png" alt="Header Image">
    </div>

    <!--  two columns -->
    <div class="content-container">

        <!-- Stats -->
        <div class="section-border left-column">
            <div class="sub-header">
                <img src="images/attrHeader.png" alt="Att Header">
            </div>
            <div class="attributes">
                <img src="images/Attributes.png" alt="Att Image">
            </div>

        </div>

        <!-- Right column -->
        <div class="right-column">
            <div class="profile section-border">
                <div class="sub-header">
                    <img src="images/profileHeader.png" alt="Profile Header">
                </div>
                <div  id="profile" class="main-text">Веселый <del>травокур</del> программист, любит вкусно поесть, побегать на ХК в игрулечки, свою жену и кота -_-</div>
            </div>

            <div class="exp section-border">
                <div class="sub-header">
                    <img src="images/expHeader.png" alt="Exp Header">
                </div>
                <div id="experience">
                    <div class="collapsible-container">
                        <div class="collapsible-header">ECS.UNITY.REALMRAIDERS (ONGOING)</div>
                        <div class="collapsible-content">
                            <div>
                                <img class="inner-img" src="images/menuScreen.png" alt="realm riders menu">
                            </div>
                            <div id="realmraiders">
                            </div>
                        </div>
                        <a href="https://github.com/nubowski/ECS.Unity.RealmRaider" target="_blank" class="link-text">GitHub</a>

                    </div>

                    <div class="collapsible-container">
                        <div class="collapsible-header">ECS.MORPEH.UNITY.UI.LIB (ONGOING)</div>
                        <div class="collapsible-content" id="uilib"></div>
                        <a href="https://github.com/nubowski/ECS.Morpeh.Unity.UI.Lib" target="_blank" class="link-text">GitHub</a>
                    </div>

                    <div class="collapsible-container">
                        <div class="collapsible-header">JAVA.TIMETRACKER</div>
                        <div class="collapsible-content" id="timetracker"></div>
                        <a href="https://github.com/nubowski/JAVA.TimeTracker" target="_blank" class="link-text">GitHub</a>
                    </div>

                    <div class="collapsible-container">
                        <div class="collapsible-header">JS.GALAXYMINER</div>
                        <div class="collapsible-content">
                            <div>
                                <img class="inner-img galaxy-img" src="images/minerScreen.png" alt="galaxy miner">
                            </div>
                            <div id="galaxyminer">
                            </div>
                        </div>
                        <a href="https://github.com/nubowski/JS.GalaxyMiner" target="_blank" class="link-text">GitHub</a>
                    </div>

                    <div class="collapsible-container">
                        <div class="collapsible-header">PZMODS.PZPHOTOPHOBIA.TRAIT</div>
                        <div class="collapsible-content">
                            <div class="inner-img">
                                <div>
                                    <img class="inner-img" src="images/PhotophobiaEffects.gif" alt="pp sample">
                                </div>
                                <div>
                                    <img class="inner-img" src="images/photophobia2.png" alt="pp sample">
                                </div>
                            </div>

                            <div id="photophobia"></div>
                        </div>
                        <a href="https://github.com/nubowski/PZMods.PZPhotophobiaTrait" target="_blank" class="link-text">GitHub</a>
                    </div>
                </div>
            </div>

            <div class="achieve section-border">
                <div class="sub-header">
                    <img src="images/achHeader.png" alt="Ach Header">
                </div>
                <div class="main-text" id="achievements">

                </div>
            </div>

            <div class="know section-border">
                <div class="sub-header">
                    <img src="images/knowledgeHeader.png" alt="Know Header">
                </div>
                <div class="main-text" id="knowledge">

                </div>
            </div>

            <div class="debuff section-border">
                <div class="sub-header">
                    <img src="images/debuffsHeader.png" alt="Debuff Header">
                </div>
                <div class="main-text" id="debuffs">

                </div>
            </div>

        </div>

    </div>

</div>

<script src="fetch.js"></script>
<script src="collapsible.js"></script>
<script src="animations.js"></script>

</body>
</html>
